<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/main.min.css">


</head>
<body>

  <main class="card">

  <div class="card__img">
    <picture>
      <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume">
    </picture> 
  </div>
  <div class="card__info">
    <h1 class="category">Perfume</h1> 
    <h2>Gabrielle Essence Eau De Parfum</h2>
    
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <span class="price"><span class="price--discounted">$149.99 </span><span class="price--normal">$169.99</span> </span>
    
    <button class="btn"> <img src="./images/icon-cart.svg"  alt="add to cart icon"> Add to Cart</button>
    
  </div>
 
</main>
  
</body>
</html>
